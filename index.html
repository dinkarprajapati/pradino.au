<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Your Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #c8a8e9 0%, #b19cd9 50%, #a78bfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #4c1d95, #7c3aed);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(76, 29, 149, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(76, 29, 149, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">D</div>
        <h1>Welcome</h1>
    </div>
</body>
</html>
